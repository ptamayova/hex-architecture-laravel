; PHP configuration for development environment
; This file disables OpCache validation delays to ensure immediate code changes

[opcache]
; Disable OpCache file validation delay in development
opcache.revalidate_freq=0

; Check for file changes on every request (development only)
opcache.validate_timestamps=1

; Enable OpCache but with instant revalidation
opcache.enable=1
opcache.enable_cli=1

[Date]
date.timezone=UTC

[PHP]
; Increase memory limit for development
memory_limit=512M

; Display errors in development
display_errors=On
display_startup_errors=On
error_reporting=E_ALL

; Disable output buffering for real-time logs
output_buffering=Off
